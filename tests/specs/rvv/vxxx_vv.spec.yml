_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vxxx_vv_without_mask @ rs1, rs2, vlen @ ebits=32, ldins='vle32.v', stins='vse32.v', eqm='VV_CHECK_EQ_INT32': |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        vsetvli t0, a0, e{ebits},m1,tu,mu;
        la a1, {rs1_data};
        la a2, {rs2_data};
        {ldins} v1, (a1);
        {ldins} v2, (a2);

        {name} v3, v2, v1;
        la a3, test_{num}_data;
        {stins} v3, (a3);
        {eqm}({res}, test_{num}_data, {vlen});
        .pushsection .data;
      test_{num}_data:
        .fill {vlen}, ({ebits}/8), 0;
        .popsection
  
    test_vxxx_vv_with_mask @ rs1, rs2, mask, vlen @ ebits=32, ldins='vle32.v', stins='vse32.v', eqm='VV_CHECK_EQ_INT32': |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vlen};
        la a1, {rs1_data};
        la a2, {rs2_data};
        la a4, {mask_data};

        li t1, 8;
        remu t2, a0, t1;
        bnez t2, 1f;
        li t3,  {vlen} / 8;
        j 2f;
      1:
        li t3,  {vlen} / 8 + 1;
      2:
        vsetvli t0, t3, e8,m1,tu,mu;
        vle8.v v0, (a4);

        vsetvli t0, a0, e{ebits},m1,tu,mu;
        {ldins} v1, (a1);
        {ldins} v2, (a2);

        {name} v3, v2, v1, v0.t;
        la a3, test_{num}_data;
        {stins} v3, (a3);
        {eqm}({res}, test_{num}_data, {vlen});
        .pushsection .data;
      test_{num}_data:
        .fill {vlen}, ({ebits}/8), 0;
        .popsection

  cases:
    test_vxxx_vv_without_mask:
      - '[np.array([4], dtype=np.int32), np.array([4], dtype=np.int32), 1]'
      - '[np.array([-2], dtype=np.int32), np.array([3], dtype=np.int32), 1]'
      - '[np.linspace(0, 0xffff, 16, dtype=np.int32), np.linspace(0x1, 0x10000, 16, dtype=np.int32), 16]'
      - '[np.linspace(0, 0xffffffff, 31, dtype=np.int32), np.linspace(0x1, 0xffffffff, 31, dtype=np.int32), 31]'
      - '[np.linspace(0, 0xffffffff, 32, dtype=np.int32), np.linspace(0x1, 0xffffffff, 32, dtype=np.int32), 32]'
    test_vxxx_vv_with_mask:
      - '[np.array([4], dtype=np.int32), np.array([4], dtype=np.int32), np.array([0x5a], dtype=np.uint8), 1]'
      - '[np.linspace(0, 0xffff, 16, dtype=np.int32), np.linspace(0x1, 0x10000, 16, dtype=np.int32), np.array([0x5a, 0xa5], dtype=np.uint8), 16]'
      - '[np.linspace(0, 0xffffffff, 31, dtype=np.int32), np.linspace(0x1, 0xffffffff, 31, dtype=np.int32), np.linspace(0, 255, 4, dtype=np.uint8), 31]'
      - '[np.linspace(0, 0xffffffff, 32, dtype=np.int32), np.linspace(0x1, 0xffffffff, 32, dtype=np.int32), np.linspace(0, 255, 4, dtype=np.uint8), 32]'
vadd_vv:
  <<: *default
  

vsub_vv:
  <<: *default

