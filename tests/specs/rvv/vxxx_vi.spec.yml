_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vxxx_vi_without_mask @ rs2, imm, vlen @ ebits=32, ldins='vle32.v', stins='vse32.v', eqm='VV_CHECK_EQ_INT32': |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        vsetvli t0, a0, e{ebits};

        la a2, {rs2_data};
        {ldins} v2, (a2);
        {name} v3, v2, {imm};
        la a3, test_{num}_data;
        {stins} v3, (a3);
        {eqm}({res}, test_{num}_data, {vlen});
        .pushsection .data;
      test_{num}_data:
        .fill {vlen}, ({ebits}/8), 0;
        .popsection

    test_vxxx_vi_with_mask @ rs2, imm, mask, vlen @ ebits=32, ldins='vle32.v', stins='vse32.v', eqm='VV_CHECK_EQ_INT32': |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vlen};
        la a2, {rs2_data};
        la a4, {mask_data};

        li t1, 8;
        remu t2, a0, t1;
        bnez t2, 1f;
        li t3,  {vlen} / 8;
        j 2f;
      1:
        li t3,  {vlen} / 8 + 1;
      2:
        vsetvli t0, t3, e8;
        vle8.v v0, (a4);

        vsetvli t0, a0, e{ebits};
        {ldins} v2, (a2);
        {name} v3, v2, {imm}, v0.t;
        la a3, test_{num}_data;
        {stins} v3, (a3);
        {eqm}({res}, test_{num}_data, {vlen});
        .pushsection .data;
      test_{num}_data:
        .fill {vlen}, ({ebits}/8), 0;
        .popsection

  cases:
    test_vxxx_vi_without_mask:
      - '[np.array([4], dtype=np.int32), 4, 1]'
      - '[np.array([-2], dtype=np.int32), 3, 1]'
      - '[np.linspace(0, 0xffff, 16, dtype=np.int32), 9, 16]'
      - '[np.linspace(0, 0xffffffff, 31, dtype=np.int32), 13, 31]'
      - '[np.linspace(0, 0xffffffff, 32, dtype=np.int32), 15, 32]'

    test_vxxx_vi_with_mask:
      - '[np.array([4], dtype=np.int32), 4, np.array([0x5a], dtype=np.uint8), 1]'
      - '[np.linspace(0, 0xffff, 16, dtype=np.int32), 3, np.array([0x5a, 0xa5], dtype=np.uint8), 16]'
      - '[np.linspace(0, 0xffffffff, 31, dtype=np.int32), 9, np.linspace(0, 255, 4, dtype=np.uint8), 31]'
      - '[np.linspace(0, 0xffffffff, 32, dtype=np.int32), 15, np.linspace(0, 255, 4, dtype=np.uint8), 32]'


vadd_vi:
  <<: *default

vrsub_vi:
  <<: *default