_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  _templates: &_templates
    test_basic_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {rs1_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {rs2_data} ; 
          {ldins} v1, (a1) ; 
          {ldins} v2, (a2) ; 
          {name} v3, v2, v1 ; 
          la a3, test_{num}_data; 
          {stins} v3, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {rs1_shape[0]}, ({ebits}/8), 0; 
          .popsection
      
    test_special_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {rs1_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {rs2_data} ; 
          {ldins} v1, (a1) ; 
          {ldins} v2, (a2) ; 
          {name} v3, v2, v1 ; 
          la a3, test_{num}_data; 
          {stins} v3, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {rs1_shape[0]}, ({ebits}/8), 0; 
          .popsection
    test_rs1_eq_rs2_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {rs1_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          {ldins} v1, (a1) ; 
          {name} v3, v1, v1 ; 
          la a3, test_{num}_data; 
          {stins} v3, (a3); 
          .pushsection .data, 1; 
      test_{num}_data:
          .fill {rs1_shape[0]}, ({ebits}/8), 0; 
          .popsection
    test_dest_eq_rs1rs2_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {rs1_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          {ldins} v1, (a1) ; 
          {name} v1, v1, v1 ; 
          la a3, test_{num}_data; 
          {stins} v1, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {rs1_shape[0]}, ({ebits}/8), 0; 
          .popsection
    test_dest_eq_rs1_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {rs1_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {rs2_data} ; 
          {ldins} v1, (a1) ; 
          {ldins} v2, (a2) ; 
          {name} v1, v2, v1 ; 
          la a3, test_{num}_data; 
          {stins} v1, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {rs1_shape[0]}, ({ebits}/8), 0; 
          .popsection
    test_dest_eq_rs2_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {rs1_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {rs2_data} ; 
          {ldins} v1, (a1) ; 
          {ldins} v2, (a2) ; 
          {name} v2, v2, v1 ; 
          la a3, test_{num}_data; 
          {stins} v2, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {rs1_shape[0]}, ({ebits}/8), 0; 
          .popsection
    test_basic_with_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {rs1_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {rs2_data} ; 
          la a0, {v0_data} ; 
          la a3, {orig_data} ; 
          {ldins} v1, (a1) ; 
          {ldins} v2, (a2) ; 
          {ldins} v0, (a0) ; 
          {ldins} v3, (a3) ; 
          {name} v3, v2, v1, v0.t ; 
          la a3, test_{num}_data ; 
          {stins} v3, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {rs1_shape[0]}, ({ebits}/8), 0; 
          .popsection

  templates: 
    <<: *_templates
    test_basic_without_mask @ rs1, rs2 @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_special_without_mask @ rs1, rs2 @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_rs1_eq_rs2_without_mask @ rs1 @ rs2=rs1, ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_dest_eq_rs1rs2_without_mask @ rs1 @ rs2=rs1, ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_dest_eq_rs1_without_mask @ rs1, rs2 @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_dest_eq_rs2_without_mask @ rs1, rs2 @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_basic_with_mask @ rs1, rs2, v0, orig @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
  cases:
    test_basic_without_mask:
      - linspace_rvv_vv(np.float32, 1)
      - linspace_rvv_vv(np.float32, 4)
      - linspace_rvv_vv(np.float32, 10)
      - linspace_rvv_vv(np.float32, 32)
    test_special_without_mask:
      - "[ linspace_rvv_v_special(np.float32, 0, 32), linspace_rvv_v_special(np.float32, 1, 32) ]"
    test_rs1_eq_rs2_without_mask:
      - "[np.linspace(-127, 0xffff, 1, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 4, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 10, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 32, dtype=np.float32)]"
    test_dest_eq_rs1rs2_without_mask:
      - "[np.linspace(-127, 0xffff, 1, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 4, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 10, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 32, dtype=np.float32)]"
    test_dest_eq_rs1_without_mask:
      - linspace_rvv_vv(np.float32, 1)
      - linspace_rvv_vv(np.float32, 4)
      - linspace_rvv_vv(np.float32, 10)
      - linspace_rvv_vv(np.float32, 32)
    test_dest_eq_rs2_without_mask:
      - linspace_rvv_vv(np.float32, 1)
      - linspace_rvv_vv(np.float32, 4)
      - linspace_rvv_vv(np.float32, 10)
      - linspace_rvv_vv(np.float32, 32)    
    test_basic_with_mask:
      - linspace_rvv_vv_with_mask(np.float32, 1)
      - linspace_rvv_vv_with_mask(np.float32, 4)
      - linspace_rvv_vv_with_mask(np.float32, 10)
      - linspace_rvv_vv_with_mask(np.float32, 32)
  diff:
    test_basic_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True) 
    test_special_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True) 
    test_rs1_eq_rs2_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_dest_eq_rs1rs2_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_dest_eq_rs1_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_dest_eq_rs2_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_basic_with_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)

vfadd_vv:
  <<: *default

vfsub_vv:
  <<: *default

vfmul_vv:
  <<: *default

vfdiv_vv:
  <<: *default

vfmax_vv:
  <<: *default

