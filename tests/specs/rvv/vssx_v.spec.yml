_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  _templates: &_templates
    test_vssx_v_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};

        la a1, {rs3_data};
        la a2, {rs2_data}; 
        lw a2, 0(a2);
        la a3, test_{num}_data;

        vsetvli t0, a0, e{ebits},m1,tu,mu;
        {ldins} v1, (a1);
        {name} v1, (a3), a2;

        {eqm}({res}, test_{num}_data, {vlen});
        .pushsection .data;
      test_{num}_data:
      .fill {vlen} * 10, ({ebits}/8), 0;
      .popsection

    test_vssx_v_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        la a1, {rs3_data};
        la a2, {rs2_data};
        lw a2, 0(a2);
        la a3, test_{num}_data;
        la a4, {mask_data};

        li t1, 8;
        remu t2, a0, t1;
        bnez t2, 1f;
        li t3,  {vlen} / 8;
        j 2f;
      1:
        li t3,  {vlen} / 8 + 1;
      2:
        vsetvli t0, t3, e8,m1,tu,mu;
        vle8.v v0, (a4);

        vsetvli t0, a0, e{ebits},m1,tu,mu;
        {ldins} v1, (a1);
        {name} v1, (a3), a2, v0.t;
        {eqm}({res}, test_{num}_data, {vlen});
        .pushsection .data;
      test_{num}_data:
        .fill {vlen} *10 , ({ebits}/8), 0;
        .popsection

vsse8_v:
  templates:
    <<: *_templates
    test_vssx_v_without_mask @ rs3, rs2, vlen @ ebits=8, ldins='vle8.v', eqm='VV_CHECK_EQ_INT8': |
      {inherit}

    test_vssx_v_with_mask @ rs3, rs2, mask, vlen @ ebits=8, ldins='vle8.v', eqm='VV_CHECK_EQ_INT8': |
      {inherit}

  <<: *default

  cases:
    test_vssx_v_without_mask:
      - '[np.linspace(-128, 127, 64, dtype=np.int8), np.asarray([0], dtype=np.int32), 64]'
      - '[np.linspace(0, 0, 128, dtype=np.int8), np.asarray([0], dtype=np.int32), 128]'
      - '[np.linspace(0xff, 0xff, 120, dtype=np.uint8), np.asarray([4], dtype=np.int32), 80]'
      - '[np.linspace(-128, 127, 128, dtype=np.int8), np.asarray([6], dtype=np.int32), 128]'

    test_vssx_v_with_mask:
      - '[np.array([1], dtype=np.int8), np.array([0], dtype=np.int32), np.array([0x5a], dtype=np.uint8), 1]'
      - '[np.array([1, 1, -1, 64], dtype=np.int8), np.array([6], dtype=np.int32), np.array([0x5a], dtype=np.uint8), 4]'
      - '[np.linspace(1, 256, 64, dtype=np.int8), np.array([4], dtype=np.int32), np.linspace(0, 255, 8, dtype=np.uint8), 64]'
      - '[np.linspace(-128, 127, 128, dtype=np.int8), np.asarray([6], dtype=np.int32), np.linspace(0, 255, 16, dtype=np.uint8), 128]'

vsse16_v:
  templates:
    <<: *_templates
    test_vssx_v_without_mask @ rs3, rs2, vlen @ ebits=16, ldins='vle16.v', eqm='VV_CHECK_EQ_INT16': |
      {inherit}

    test_vssx_v_with_mask @ rs3, rs2, mask, vlen @ ebits=16, ldins='vle16.v', eqm='VV_CHECK_EQ_INT16': |
      {inherit}

  <<: *default

  cases:
    test_vssx_v_without_mask:
      - '[np.linspace(-32767, 32768, 32, dtype=np.int16), np.asarray([0], dtype=np.int32), 32]'
      - '[np.linspace(0, 0, 128, dtype=np.int16), np.asarray([0], dtype=np.int32), 63]'
      - '[np.linspace(0xffff, 0xffff, 64, dtype=np.uint16), np.asarray([4], dtype=np.int32), 64]'
      - '[np.linspace(-32767, 32768, 128, dtype=np.int16), np.asarray([6], dtype=np.int32), 64]'

    test_vssx_v_with_mask:
      - '[np.array([1], dtype=np.int16), np.array([0], dtype=np.int32), np.array([0x5a], dtype=np.uint8), 1]'
      - '[np.array([1, 1, -1, 64], dtype=np.int16), np.array([6], dtype=np.int32), np.array([0x5a], dtype=np.uint8), 4]'
      - '[np.linspace(1, 0x1ff, 63, dtype=np.int16), np.array([4], dtype=np.int32), np.linspace(0, 255, 8, dtype=np.uint8), 63]'
      - '[np.linspace(-32767, 32768, 128, dtype=np.int16), np.asarray([6], dtype=np.int32), np.linspace(0, 255, 8, dtype=np.uint8), 64]'


